<label>Server Name</label>
<!--<input
  type="text"
  class="form-control"
  (input)="onUpdateServer($event)">-->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<!--<p>{{ serverName }}</p>-->
<button
  class="btn btn-primary"
  [disabled]="serverName === '' || null"
  (click)="onCreateServer()">Add Servers</button>
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers">{{ server }}</app-server>
